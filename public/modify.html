<div class="last">
  <button class="save" onclick="save()">Save</button>
  <script type="text/javascript">
  function save()
  {
    var myDate = new Date();
    var obj = {
            "title" : document.getElementById("title").value,
            "digest"  : document.getElementById("digest").value,
            "post" : document.getElementById("post").value,
            "date" : myDate.toLocaleDateString(),//获取当前日期
            "headingImg" : document.getElementById("file").value
            };
    if(obj.title == "" ||  obj.digest == ""){
      alert("Need post title | digest");
    }
    else{
      if(document.getElementById("file").value != ""){
          if (confirm( "Do you want to save the post? \r\nTitle : " + obj.title + "\n" +
                 "Digest  : " + obj.digest  + "\n" +
                 "Content  : " + obj.post  + "\n" +
                 "created by : Yalin Chen" + "\n" +
                 "created at : " + obj.date + "\n" +//获取当前日期
                 "headingImg : " + obj.headingImg ) == true) {
                   window.location.href = 'list.html';
                 }
          else {}
        }
        else{
          if (confirm("Do you want to save the post without heading image?") == true) {
            alert( "Title : " + obj.title + "\n" +
                   "Digest  : " + obj.digest  + "\n" +
                   "Content  : " + obj.post  + "\n" +
                   "created by : Yalin Chen" + "\n" +
                   "created at : " + obj.date + "\n" +//获取当前日期
                   "headingImg : " + obj.headingImg ) ;
                     window.location.href = 'list.html';
          } else {}
        }
    }

  }
